<!DOCTYPE html>
<html lang="en">

<head>
    <title>ATM registeration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    

    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>formfinal</title>
</head>

<body>

    <div class="container bg-light">
        <h2 class="text-center">The complete registration form with perfect Javascript validation:</h2>
        <hr>
        <form action="ATMloginn.html" onsubmit="return validateData()">


            <div class="form-group row justify-content-center">
                <label class="col-sm-3 col-form-label"><span><i class="fa fa-user fa-2x"></i></span>&nbsp;Enter card number :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="cardnum" placeholder="enter card number">
                    <span id="cardnumError" class="text-danger"></span>
                </div>
            </div>

            <div class="form-group row justify-content-center">
                <label class="col-sm-3 col-form-label"><span><i class="fa fa-envelope fa-2x"></i></span>&nbsp;Enter pin :</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" id="pin" placeholder="pin">
                    <span id="pinError" class="text-danger"></span>
                </div>

            </div>

            <div class="form-group row justify-content-center">
                <input type="submit" value="submit form" class="btn btn-outline-warning btn-lg">
                <input type="reset" value="clear" class="btn btn-outline-warning btn-lg">
            </div>
        </form>
    </div>
    <div id="tablelist"></div>
    <h2>list</h2>
    <table border="1">
        <thead>
            <tr>
                <td>s no</td>
                <td>card number</td>
                <td>pin</td>
            </tr>
        </thead>
        <tbody id="root"></tbody>
    </table>
    <script src="ATMregistration.js"></script>
</body>
</html>
